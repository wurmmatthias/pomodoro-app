<!doctype html>
<html lang="en">
<head>
  <title>Pomodoro Timer App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>

  <div id="s-1" class="stage">
    <div class="card text-center">
      <div class="card-header">
        Define a goal
      </div>
      <div class="card-body">
        <h5 class="card-title">Set a goal for the next 25 minutes.</h5>
        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
        <input type="text" placeholder="Webdesign, Learning etc." class="form-control" id="goal_input"/><br>
        <a href="#" id="start_pomodoro" class="btn btn-danger">Chase goal</a>
      </div>
      <div class="card-footer text-muted">
        <b>Step 1</b>
      </div>
    </div>
  </div>

  <div id="s-2" class="stage">
    <div class="card text-center">
      <div class="card-header">
        Chase it!
      </div>
      <div class="card-body">
        <h5 class="card-title">You now have 25 minutes to go after your goal.</h5>
        <p>
          <b>Task:</b>
          <span id="pomodoro_task"></span>
        </p>
        <h2 id="time">25:00</h2>
        <!--<a href="#" class="btn btn-success">Done</a>-->
      </div>
      <div class="card-footer text-muted">
        <b>Step 2</b>
      </div>
    </div>
  </div>

  <div id="s-3" class="stage">
    <div class="card text-center">
      <div class="card-header">
        Relax a while!
      </div>
      <div class="card-body">
        <h5 class="card-title">You now have 5 minutes to relax.</h5>
        <p>
          <b>Task:</b>
          <span id="pomodoro_task"></span>
        </p>
        <h2 id="relax_time">05:00</h2>
        <a href="#" class="btn btn-success">Done</a>
      </div>
      <div class="card-footer text-muted">
        <b>Step 3</b>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="./src/js/app.js"></script>
</body>
</html>
